<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <div class="container2">
        <h1>Update User</h1>
        <form action="{% url 'uprec' us.uid %}" method="post">
            {% csrf_token %}
            <label for="">UID</label><br><br>
            <input type="text" name="tuid" value="{{us.uid}}"><br><br>
            <label for="">Name</label><br><br>
            <input type="text" name="tuname" value="{{us.uname}}"><br><br>
            <label for="">Email</label><br><br>
            <input type="text" name="tuemail" value="{{us.uemail}}"><br><br>
            <label for="">Contact</label><br><br>
            <input type="text" name="tucontact" value="{{us.ucontact}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
